{% extends 'base.html' %}

{% block title %}Edit Resume{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div id="resume-edit-form">
                <h1 class="text-center mb-4">Edit Resume: {{ resume.name }}</h1>

                <!-- Resume Information Form -->
                <form action="{{ url_for('edit_resume', resume_id=resume.id) }}" method="post">
                    <div class="form-row">
                        <!-- First Column -->
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" class="form-control" value="{{ resume.name }}" required maxlength="100">
                            </div>
                            <div class="form-group">
                                <label for="role">Role:</label>
                                <input type="text" id="role" name="role" class="form-control" value="{{ resume.role }}" required maxlength="100">
                            </div>
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" id="age" name="age" class="form-control" value="{{ resume.age }}" required maxlength="3">
                            </div>
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" id="city" name="city" class="form-control" value="{{ resume.city }}" required maxlength="100">
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Phone Number:</label>
                                <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ resume.phone_number }}" required maxlength="15">
                            </div>
                            <div class="form-group">
                                <label for="college_name">College Name:</label>
                                <input type="text" id="college_name" name="college_name" class="form-control" value="{{ resume.college_name }}" required maxlength="100">
                            </div>
                        </div>

                        <!-- Second Column -->
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="country">Country:</label>
                                <input type="text" id="country" name="country" class="form-control" value="{{ resume.country }}" required maxlength="100">
                            </div>
                            <div class="form-group">
                                <label for="degree">Degree:</label>
                                <select id="degree" name="degree" class="form-control" required>
                                    <option value="">Select Degree</option>
                                    <option value="Bachelor of Science" {% if resume.degree == 'Bachelor of Science' %}selected{% endif %}>Bachelor of Science (BSc)</option>
                                    <option value="Bachelor of Arts" {% if resume.degree == 'Bachelor of Arts' %}selected{% endif %}>Bachelor of Arts (BA)</option>
                                    <option value="Bachelor of Technology" {% if resume.degree == 'Bachelor of Technology' %}selected{% endif %}>Bachelor of Technology (BTech)</option>
                                    <option value="Master of Science" {% if resume.degree == 'Master of Science' %}selected{% endif %}>Master of Science (MSc)</option>
                                    <option value="Master of Arts" {% if resume.degree == 'Master of Arts' %}selected{% endif %}>Master of Arts (MA)</option>
                                    <option value="Master of Technology" {% if resume.degree == 'Master of Technology' %}selected{% endif %}>Master of Technology (MTech)</option>
                                    <option value="Bachelor of Engineering" {% if resume.degree == 'Bachelor of Engineering' %}selected{% endif %}>Bachelor of Engineering (B.E)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="course">Course:</label>
                                <select id="course" name="course" class="form-control" required>
                                    <option value="">Select Course</option>
                                    <option value="Computer Science" {% if resume.course == 'Computer Science' %}selected{% endif %}>Computer Science</option>
                                    <option value="Information Technology" {% if resume.course == 'Information Technology' %}selected{% endif %}>Information Technology</option>
                                    <option value="Mechanical Engineering" {% if resume.course == 'Mechanical Engineering' %}selected{% endif %}>Mechanical Engineering</option>
                                    <option value="Civil Engineering" {% if resume.course == 'Civil Engineering' %}selected{% endif %}>Civil Engineering</option>
                                    <option value="Aeronautical Engineering" {% if resume.course == 'Aeronautical Engineering' %}selected{% endif %}>Aeronautical Engineering</option>
                                    <option value="Electrical Engineering" {% if resume.course == 'Electrical Engineering' %}selected{% endif %}>Electrical Engineering</option>
                                    <option value="Business Administration" {% if resume.course == 'Business Administration' %}selected{% endif %}>Business Administration</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="graduation_date">Graduation Date:</label>
                                <input type="number" id="graduation_date" name="graduation_date" class="form-control" value="{{ resume.graduation_date }}" required maxlength="4">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" value="{{ resume.email }}" required maxlength="100">
                            </div>
                            <div class="form-group">
                                <label for="location">Location:</label>
                                <input type="text" id="location" name="location" class="form-control" value="{{ resume.location }}" required maxlength="100">
                            </div>
                        </div>
                    </div>

                    <!-- Summary Section -->
                    <div class="form-group">
                        <label for="summary">Summary:</label>
                        <textarea id="summary" name="summary" class="form-control" rows="4">{{ resume.summary }}</textarea>
                    </div>

                    <!-- Social Links -->
                    <div class="form-group">
                        <label for="github">GitHub URL:</label>
                        <input type="url" id="github" name="github" class="form-control" value="{{ resume.github }}" placeholder="https://github.com/yourusername" maxlength="200">
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn URL:</label>
                        <input type="url" id="linkedin" name="linkedin" class="form-control" value="{{ resume.linkedin }}" placeholder="https://www.linkedin.com/in/yourprofile" maxlength="200">
                    </div>
                    <div class="form-group">
                        <label for="portfolio">Portfolio URL:</label>
                        <input type="url" id="portfolio" name="portfolio" class="form-control" value="{{ resume.portfolio }}" placeholder="https://yourportfolio.com" maxlength="200">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Update Resume</button>
                </form>
            </div>

            <div class="mt-3 text-center">
                <a href="{{ url_for('additional_info', resume_id=resume.id) }}" class="btn btn-secondary">Edit Additional Information</a>
                <a href="{{ url_for('view_resume', resume_id=resume.id) }}" class="btn btn-secondary ml-2">Back to Resume</a>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS for this page -->
<style>
/* Background and form container adjustments */
body {
    background-image: url('{{ url_for('static', filename='img/layer.jpg') }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: black;
}
.container {
    padding-bottom: 10px;
}

/* Form styling */
form {
    background: rgba(255, 255, 255, 0.85);
    padding: 30px;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.form-group label {
    font-weight: 600;
    color: #333;
    font-weight: 800;
}

.form-control {
    border: 2px solid #333;
    font-size: 16px;
    font-weight: 800;
}

.form-group textarea, .form-group select {
    border: 2px solid #333;
}

button.btn-block {
    background-color: #007bff;
    font-size: 18px;
    padding: 10px;
}

/* Responsiveness */
@media (max-width: 768px) {
    form {
        padding: 20px;
    }

    .form-control {
        font-size: 0.875rem;
    }

    .btn {
        font-size: 0.875rem;
        padding: 8px;
    }
}
</style>

{% endblock %}
