{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-page">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="registerForm" action="{{ url_for('register') }}" method="post">
        <h3>Register Here</h3>

        <label for="email">Username</label>
        <input type="text" id="email" name="email" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Register</button>
        <p class="mt-3" style="text-align: center;">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </form>
</div>

<!-- Custom CSS -->
<style media="screen">
  *,
  *:before,
  *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
  }

  body {
      background-color: #008f88;
      margin: 0;
      padding: 0;
  }

  .register-page {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
  }

  .background {
      position: absolute;
      width: 430px;
      height: 520px;
      z-index: -1; /* Behind the form */
  }

  .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
  }

  .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: -80px;
      top: -80px;
  }

  .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
  }

  form {
      z-index: 1; /* Bring form on top */
      height: 520px;
      width: 400px;
      background-color: rgba(255,255,255,0.13);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      padding: 50px 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
  }

  form * {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
  }

  form p{
    color: #000000;
    font-weight: 500;
    font-size: 18px;
  }

  form p a{
    color: rgb(0, 255, 255);
    text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;;
  }

  form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
  }
  label {
      display: block;
      margin-top: 30px;
      font-size: 20px;
      font-weight: 600;
  }

 
  input {
      display: block;
      height: 50px;
      color: #000000;
      width: 100%;
      background-color: rgb(248, 248, 248);
      border-radius: 30px;
      border: 2px solid black;
      padding: 20px 20px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
  }

  input:hover{
    box-shadow: 0px 0px 0px 1px rgb(0, 0, 0);;
  }
  ::placeholder {
      color: #000000;
      padding-left: 10px;
  }
  button {
      margin-top: 50px;
      width: 100%;
      background-color: #009124;
      color: #ffffff;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 15px;
      cursor: pointer;
  }

  @media (max-width: 576px) {
      .register-page {
          padding-left: 15px;
          padding-right: 15px;
      }

      .form-group {
          margin-bottom: 1rem;
      }

      .btn-block {
          width: 100%;
      }
  }
</style>

{% endblock %}
