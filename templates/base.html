<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resume Builder{% endblock %}</title>

    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
         @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap');
        body {
            font-family:'Ubuntu', sans-serif; /* Apply Roboto font to the whole website */
            margin: 0;
        }


        .navbar {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #343a40; /* Dark background for navbar */
            border-bottom: 2px solid #e9ecef; /* Light line under the navbar */

        }

        .navbar-brand {
            font-weight: bold;
            font-size: 50px;
            margin-left: 20px;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 30px;
            margin-right: 15px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #495057;
            border-radius: 4px;
        }

        .flashes {
            list-style: none;
            padding: 0;
        }

        .flashes li {
            padding: 10px;
            border-radius: 5px;
        }

        .flashes .success {
            background-color: #d4edda;
            color: #155724;
        }

        .flashes .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .container {
            max-width: 100%; /* Allow container to take full width */
            margin: 0;
            padding: 0;
        }

        .content-wrapper {
            padding: 2rem 5rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Footer Styles */
        footer {
            background-color: #0a131b;
            padding: 1rem 0;
            text-align: center;
            border-top: 1px solid #e9ecef;
            color: white;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            color: #085bb4;
        }

        /* Mobile View */
        @media (max-width: 767.98px) {
            .navbar-nav .nav-link {
                padding: 0.5rem 0;
            }

            .navbar-nav {
                text-align: center;
            }

            .content-wrapper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('home') }}">BV</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            
        </div>
    </nav>
    {% block content %}

    {% endblock %}

    <footer>
        <p>&copy; 2024 Resume Builder. All rights reserved.</p>
        <p>
            <a href="#">About Us</a> | 
            <a href="#">Contact</a>
        </p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>

</body>
</html>
